    <div class="Contect_section">

  <div class="contact_area container">
     <div class="contact_input">
      <form action="">
        <div class="input-1">

          <input type="text" name="name" id="name" placeholder="your name here">

        <div class="input-3">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="your message here"></textarea>
        </div>
        <a href="#" class="btn btn_submit">Submit</a>
      </form>
     </div>
     <div class="contact_map">
      <img src="/src/images/Contact/map.svg" alt="map">
